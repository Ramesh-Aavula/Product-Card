<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src= "https://m.media-amazon.com/images/I/71Ei1FQmcmL._AC_UL480_FMwebp_QL65_.jpg" alt="Nike Mens Court Vision MID NN White/Black-White Running Shoe">
        </div>
        <div class="details-container">
            <div class="details-name">
                <h2><b>Nike</b></h2>
                <p>Mens Court Vision MID Nn White/Black-White Running Shoe</p>
            </div>
            <div class="details-rating">
                <i class="fa fa-star" aria-hidden="true"></i>     
                <i class="fa fa-star" aria-hidden="true"></i>     
                <i class="fa fa-star" aria-hidden="true"></i>     
                <i class="fa fa-star" aria-hidden="true"></i>     
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <span>4.5</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
                <span>1,459</span>
            </div>
            <div class="details-price">
                <span>₹5,965</span>
                <span>M.R.P:</span>
                <del>₹7000</del>
            </div>
        </div>

    </div>
    
</body>
</html>
